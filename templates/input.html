{% extends 'tim/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="text-dark">Input Page</h1>
                <form action="" method="post" class="py-4">
                    {% csrf_token %}
                    <label></label>
                    {{ form.Country_Name|as_crispy_field }}
                    <label></label>
                    {{ form.Country_Capital|as_crispy_field }}
                    <label></label>
                    {{ form.Country_Currency|as_crispy_field }}
                    <button type="submit" class="btn btn-dark btn-outline-light px-5">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
